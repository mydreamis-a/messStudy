<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿠키</title>
    <style>
      label,
      input {
        display: block;
        width: 200px;
        margin: 5px;
      }
      button {
        margin: 0px 0px 0px calc(210px - 50px);
        width: 50px;
      }
    </style>
  </head>
  <body>
    <label for="cookieName">쿠키 이름</label>
    <input type="text" id="cookieName" />
    <label for="cookieValue">쿠키 값</label>
    <input type="text" id="cookieValue" />
    <button id="cookieCreate">생성</button>
    <label for="cookieSelect">쿠키 조회</label>
    <input type="text" id="cookieSelect" />
    <button id="cookieView">조회</button>
    <input type="text" id="cookie" readonly />
    <div id="cookieAllView">전체 쿠키 조회</div>
    <button id="allViewBtn">전체 조회</button>
    <input type="text" id="activeCookie" />
    <button id="activeBtn">쿠키 확인</button>
    <input type="text" id="cookieDelete" />
    <button id="deleteBtn">삭제</button>
  </body>
  <script src="1_app.js"></script>
  <script>
    cookieCreate.addEventListener("click", () => {
      createCookie(cookieName.value, cookieValue.value, 1);
    });

    cookieView.addEventListener("click", () => {
      cookie.value = getCookie(cookieSelect.value);
    });

    allViewBtn.addEventListener("click", () => {
      cookieAllView.innerHTML = document.cookie;
    });

    activeBtn.addEventListener("click", () => {
      console.log(isActiveCookie(activeCookie.value));
    });

    deleteBtn.addEventListener("click", () => {
      isDeleteCookie(cookieDelete.value);
    });
  </script>
</html>
