<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사랑방</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body {
        height: 100vh;
        width: 100vw;
      }
      .content {
        transform: translate(-50%, -50%);
        background-color: skyblue;
        border-radius: 20px;
        position: absolute;
        height: 500px;
        width: 500px;
        left: 50%;
        top: 50%;
      }
      #send {
        background-color: white;
        width: calc(100% - 20px);
        box-sizing: border-box;
        border-radius: 20px;
        position: fixed;
        display: flex;
        margin: 10px;
        bottom: 0;
      }
      #send #msg {
        box-sizing: border-box;
        border-radius: 10px;
        font-size: large;
        padding: 10px;
        border: 0px;
        width: 90%;
      }
      #sendBtn {
        background-color: royalblue;
        box-sizing: border-box;
        border-radius: 10px;
        font-weight: 900;
        color: white;
        padding: 10px;
        border: none;
        width: 10%;
      }
      #messages {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      #messages li {
        padding: 2px 10px 2px 20px;
        font-size: small;
      }
      #login {
        transform: translate(-50%, -50%);
        justify-content: space-evenly;
        align-items: center;
        position: absolute;
        display: flex;
        height: 300px;
        width: 300px;
        left: 50%;
        top: 50%;
      }
      #main {
        overflow-y: auto;
        display: none;
        height: 370px;
      }
      .title {
        font-size: x-large;
        text-align: center;
        font-weight: 900;
        padding: 10px;
      }
      #rooms {
        display: block;
        margin: 0 auto;
        padding: 0px 10px;
      }
      .joinText {
        text-align: center;
        font-size: small;
        color: gray;
      }
      .leaveText {
        text-align: center;
        font-size: small;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="title">♥ 사랑방 ♥</div>
      <div id="login">
        <p>로그인</p>
        <input type="text" id="userName" autocomplete="off" placeholder="닉네임을 입력하세요" />
        <button id="loginBtn">접속</button>
      </div>
      <div id="main">
        <select id="chatRooms">
          <option value="KSJ">김세정 배우님 사랑방</option>
          <option value="SHJ">서현진 배우님 사랑방</option>
        </select>
        <ul id="messages"></ul>
        <div id="send">
          <input type="text" id="msg" />
          <button id="sendBtn" s>전송</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    window.addEventListener("load", () => {
      const socket = io.connect();

      // ㅜ 닉네임을 입력하고 접속 버튼을 클릭했을 때
      loginBtn.addEventListener("click", () => {
        const _userName = userName.value;
        if (!!_userName) {
          login.style.display = "none";
          main.style.display = "block";

          let chatRoom = chatRooms.selectedOptions[0].label;
          socket.emit("joinRoom", chatRoom, _userName);

          chatRooms.addEventListener("change", (e) => {
            socket.emit("leaveRoom", chatRoom, _userName);
            chatRoom = e.target.selectedOptions[0].label;
            socket.emit("joinRoom", chatRoom, _userName);
          });

          socket.on("joinRoom", (chatRoom, _userName) => {
            messages.innerHTML += `
                  <li class="joinText">
                      ${_userName}님이 ${chatRoom}에 입장하셨습니다.
                  </li>
                  `;
          });
  
          socket.on("leaveRoom", (chatRoom, _userName) => {
            messages.innerHTML += `
                  <li class="leaveText">
                      ${_userName}님이 ${chatRoom}에서 퇴장하셨습니다.
                  </li>
                  `;
          });
  
          socket.on("chat", (_userName, msg) => {
            messages.innerHTML += `
                  <li>
                      ${_userName}: ${msg}
                  </li>
                  `;
          });
  
          sendBtn.addEventListener("click", () => {
            socket.emit("chat", room, name, msg.value);
            msg.value = "";
          });
        }

      });
    });
  </script>
</html>
